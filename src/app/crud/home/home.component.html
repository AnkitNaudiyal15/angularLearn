<div>
    <h1>My Products</h1>
    <!-- <button type="button" [routerLink]="/crud/create/">Create new product</button> -->
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>                            
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let share of shares">
                <!-- <td>{{share.id}}</td> -->
                <td>{{share.first_name}}</td>
                <td>{{share.last_name}}</td>
                <td>{{share.email}}</td>
                <td>
                    <!-- <button type="button" [routerLink]="['/crud/update/', share.id]">Update</button>
                    <button type="button" (click)="crudService.delete(share.id)">Remove</button> -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
